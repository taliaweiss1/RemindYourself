<!doctype html>
<html>
<head>
    <title>Edit A Reminder</title>
    <link rel = "stylesheet" type = "text/css" href="{{ url_for('static', filename='css/reminders.css') }}" />
    <meta charset="utf-8"/>
</head>
<body>
<form method="post">
    {% for n in events %}
            <h5>{{ n }}</h5>
    {% endfor %}
    <form method="post">
        <h3>Edit Reminder (please fill out all fields):</h3>
        <p><label for="reminderName">Reminder Name: </label>
        <input type='text' id="reminderName" name="reminderName">
        <p><label for="newReminderName">New Reminder Name: </label>
        <input type='text' id="newReminderName" name="newReminderName">
        <p><label for="userTo">Send To: </label>
        <input type='text' id="userTo" name="userTo" value= {{ name }}>
        <p><label for="reminderText">New Text to Send:</label>
        <p><textarea name = "reminderText" id="reminderText" rows="10" cols="30"></textarea>
        <p><label for="reminderDay">New Date: </label>
        <input type='date' id="reminderDay" name="reminderDay">
        <p><label for="reminderTime">New Time:</label>
        <input type='time' id="reminderTime" name="reminderTime">
        <p><input type='submit' name = "updateReminder" value="Update Reminder">
    </form>
</form>
<form method="post">
    <p>Go Back
    <input type='submit' name = "back" id="back" value="Back">
</form>
</body>
</html>
