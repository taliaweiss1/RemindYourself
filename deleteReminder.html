<!doctype html>
<html>
<head>
    <title>Delete A Reminder</title>
    <link rel = "stylesheet" type = "text/css" href="{{ url_for('static', filename='css/reminders.css') }}" />
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
</head>
<body>
    <h1>Delete A Reminder</h1>
    {% for n in events %}
            <h5>{{ n }}</h5>
    {% endfor %}
    <form method="post">
        <h3>Delete Reminder (please fill out all fields):</h3>
        <p><label for="reminderName">Reminder Name: </label>
        <input type='text' style = "color: LightSlateGrey;" id="reminderName" name="reminderName">
        <p><input type='submit' name = "deleteReminder" class = "button" value="deleteReminder">
    </form>
    <form method="post">
        <input type='submit' name = "back" class = "button" id="back" value="Back">
    </form>
</body>
</html>
