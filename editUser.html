<!doctype html>
<html>
<head>
    <title>Edit Information</title>
    <link rel = "stylesheet" type = "text/css" href="{{ url_for('static', filename='css/reminders.css') }}" />
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
</head>
<body>
    <h1>Reminders</h1>
    <form method="post">
        <p><label for="username">Update Username: </label>
        <input type='text' style = "color: LightSlateGrey;" id="username" name=username value = {{ name }}>
        <input type='submit' name ="updateUser" id="updateUser" class = "button" value="Update Username">
        <p><label for="password">Update Password: </label>
        <input type='password' style = "color: LightSlateGrey;" id="password" name=password>
        <input type='submit' name ="updatePass" id="updatePass" class = "button" value="Update Password">
        <p><label for="phoneNumber">Update Phone Number:</label>
        <input type="tel" style = "color: LightSlateGrey;" id="phoneNumber" name="phoneNumber" value = {{ number }}>
        <input type='submit' name ="updatePhone" class = "button" id="updatePhone" value="Update Phone Number">
    </form>
    <form method="post">
        <input type='submit' name = "back" class = "button" id="back" value="Back">
    </form>
</body>
</html>
